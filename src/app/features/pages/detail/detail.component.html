<div class="container-fluid p-0">
  <!-- Video Cover -->
  <section class="video-cover"backgrou
  [style.background]="'url(' + object.snippet.thumbnails.maxres.url + ')'">

  </section>
  <!-- Video Cover -->

</div>
<div class="container-fluid px-5" >

  <!-- Video Cover -->
  <section class="video-primary-info my-4">
    <div class="row">
        <div class="col-12 col-md-6">
          <h4>{{object.snippet.title}}</h4>
        </div>
        <div class="col-12 col-md-6 text-right">
          <button class="btn btn-video">Add to favorite</button>
        </div>
    </div>
  </section>

  <!-- Video Cover -->
  <section class=" video-info-border py-3">
    <div class="row">
      <!-- Video Info -->
        <div class="col-md-4">
          <div class="rating text-left" >
            <form [formGroup]="form">
              <ngx-star-rating
              formControlName="rating"
              [id]="'rating'"></ngx-star-rating>
              <div>Rate Now </div>
              <!-- <p>form is valid: {{ form.valid ? 'true' : 'false' }}</p> -->
          </form>
          </div>
        </div>
        <div class="col-md-4 col-md-4 text-center">
          <div class="duration">
            <p> Duration {{object.contentDetails.duration}}</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="video-interaction text-right">
            <span class="views mx-3">
              <i class="fa fa-eye"></i>
              <!-- views 235456 -->
               {{object.statistics.viewCount}}
            </span>
            <span class="likes mx-3">
              <i class="fa fa-thumbs-up"></i>
              <!-- likes 235456 -->

               {{object.statistics.likeCount}}
            </span>
          </div>
        </div>
      <!-- Video desc -->
    </div>
  </section>

  <div class="row">
    <div class="col-12">
      <div class="published-date">
        <p class="my-2">
          <!-- Publiched on may 4 2021 -->
          Published On {{object.snippet.publishedAt | date  }}
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="descrbition">
        <p>
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor earum magnam maxime ipsa tempora! Inventore ex ducimus ut eveniet error, libero deserunt accusantium obcaecati sint. Delectus ullam sed odio dolor! -->
          {{object.snippet.description }}
        </p>
      </div>
    </div>
  </div>
</div>
